{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h1 class="text-center">Registrarse</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'register_user' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="registerUsername" name="username" required>
                            <label for="registerUsername" class="form-label">Usuario:</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                            <label for="registerEmail" class="form-label">Correo Electrónico:</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="registerPassword1" name="password1" required>
                            <label for="registerPassword1" class="form-label">Contraseña:</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="registerPassword2" name="password2" required>
                            <label for="registerPassword2" class="form-label">Confirmar Contraseña:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Registrarse</button>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $(".form-floating input, .form-floating textarea").on("input", function(){
            if($(this).val() !== ""){
                $(this).siblings("label").addClass("active");
            } else {
                $(this).siblings("label").removeClass("active");
            }
        });
    });
</script>
<script src="{% static 'js/animaciones.js' %}"></script>
{% endblock %}
