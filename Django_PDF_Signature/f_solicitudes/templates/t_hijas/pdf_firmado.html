{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h1 class="mb-0">PDF firmado con éxito</h1>
                </div>
                <div class="card-body">
                    <h5 class="text-center mb-4">Puedes descargar abajo</h5>
                    <div class="d-flex justify-content-center mb-4">
                        <div id="pdfContainer" style="width: 100%; max-width: 800px;">
                            <div class="ratio ratio-16x9 rounded overflow-hidden shadow" style="aspect-ratio: 10/13;">
                                <embed id="pdfEmbed" src="data:application/pdf;base64,{{ pdf_base64 }}" type="application/pdf" style="width: 100%; height: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center flex-wrap">
                        <div class="me-3 mb-3">
                            <a href="{% url 'solicitudes' %}" class="btn btn-outline-secondary btn-lg" role="button">
                                <i class="fas fa-arrow-left me-2"></i> Atrás
                            </a>
                        </div>
                        <div class="me-3 mb-3">
                            <a href="{{ pdf_descarga }}" class="btn btn-primary btn-lg" download>
                                <i class="fas fa-file-pdf me-2"></i> Descargar sin firma
                            </a>
                        </div>
                        <div class="mb-3">
                            <a href="{{ pdf_firmado_descarga }}" class="btn btn-success btn-lg" download>
                                <i class="fas fa-file-pdf me-2"></i> Descargar firmado
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
{% endblock %}
